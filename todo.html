<html>
  <head>
    <title>Tasks - To Do</title>
    <link rel = "stylesheet" type = "text/css" href = "css/todo.css"/>
  </head>

  <body>
    <div class = "container">
        <div class = "top-nav d-flex">
            <div class = "nav-menu">
                <button class = "menu-button">
                    <img src = "images/menu-icon.png" class = "menu-icon"/>
                </button>
            </div>
            <label class = "nav-text">To Do</label>
            <div class = "search-box">
                <input type = "search" placeholder = "Search" class = "search-input"/>
            </div>
        </div>

        <div class = "sub-container d-flex">
            <div id = "side-nav" class = "side-nav">
                <div id = "open-nav" class = "open-nav">
                    <button>
                       <input type = "hidden" id = "menu" value = "close">
                       <img src = "images/bars.svg"/>
                   </button>
                </div>
                <ul id = "side-list">
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/sun.svg"/>
                            </span>
                            <span class = "category-name">My Day</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/star.svg"/>
                            </span>
                            <span class = "category-name">Important</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/calendar.svg"/>
                            </span>
                            <span class = "category-name">Planned</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/person.svg"/>
                            </span>
                            <span class = "category-name">Assigned to Me</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/home.svg"/>
                            </span>
                            <span class = "category-name">Tasks</span>
                        </div>
                    </li>
                    <li>
                            <div id = "task-list"> </div>
                    </li>
                </ul>
                <div id = "new-task" class = "d-flex">
                    <span>
                        <img src = "images/plus.svg">
                    </span>
                    <span class = "category-name">
                        <input type = "text" id = "add-task" placeholder = "New List" />
                    </span>
                </div>
            </div>
            <div id = "task-space">
                <span id = "task-title">
                    <input type = "text" value = "Tasks" id = "task-name" class = "C-3e69e4"/>
                </span>
                <div>
                    <ul id = "sub-task" class = "C-3e69e4"> </ul>
                </div>
                <span>
                    <img src = "images/plus.svg">
                </span>
                <span>
                    <input type = "text" id = "add-sub-task" placeholder = "Add Task"/>
                </span>
            </div>
            <div class = "step-space"  id = "step-space">
                <span id = "sub-task-title" >
                    <input type = "text" id = "sub-task-name" class = "C-3e69e4"/>
                </span>
                <div>
                    <ul id = "step" class = "C-3e69e4"> </ul>
                </div>
                <span>
                    <input type = "text" id = "add-step" placeholder = "Add Step"/>
                </span>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src = "todo.js"></script>
  </body>
</html>
