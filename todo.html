<html>
  <head>
    <title>Tasks - To Do</title>
    <link rel = "stylesheet" type = "text/css" href = "css/todo.css"/>
  </head>

  <body>
    <div class = "container">
        <div class = "top-nav d-flex">
            <div class = "nav-menu">
                <button class = "menu-button">
                    <img src = "images/menu-icon.png" class = "menu-icon"/>
                </button>
            </div>
            <label class = "nav-text">To Do</label>
            <div class = "search-box">
                <input type = "search" placeholder = "Search" class = "search-input"/>
            </div>
        </div>

        <div class = "sub-container d-flex">
            <div id = "side-nav" class = "side-nav">
                <div id = "open-nav" class = "open-nav">
                    <button>
                       <input type = "hidden" id = "menu" value = "close">
                       <img src = "images/bars.svg"/>
                   </button>
                </div>
                <ul id = "side-list">
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/sun.svg"/>
                            </span>
                            <span class = "category-name">My Day</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/star.svg"/>
                            </span>
                            <span class = "category-name">Important</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/calendar.svg"/>
                            </span>
                            <span class = "category-name">Planned</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/person.svg"/>
                            </span>
                            <span class = "category-name">Assigned to Me</span>
                        </div>
                    </li>
                    <li>
                        <div class = "d-flex">
                            <span>
                                <img src = "images/home.svg"/>
                            </span>
                            <span class = "category-name">Tasks</span>
                        </div>
                    </li>
                    <li>
                            <div id = "task-list"> </div>
                    </li>
                </ul>
                <div id = "new-task" class = "new-task d-flex">
                    <span>
                        <img src = "images/plus.svg">
                    </span>
                    <span class = "category-name">
                        <input type = "text" id = "add-task" placeholder = "New List" />
                    </span>
                </div>
            </div>
            <div id = "task-space" class = "task-space">
                <span id = "task-title">
                    <input type = "text" value = "Tasks" id = "task-name" class = "task-name C-3e69e4"/>
                </span>
                <div>
                    <ul id = "sub-task" class = "C-3e69e4"> </ul>
                </div>
                <span>
                    <img src = "images/plus.svg" class = "add-task-image"/>
                </span>
                <span>
                    <input type = "text" id = "add-sub-task" class = "add-task" placeholder = "Add Task"/>
                </span>
            </div>
            <div class = "step-space"  id = "step-space">
                <div id = "sub-task-title" class = "sub-task-title">
                    <div class = "sub-task-name">
                        <img src = "images/circle.svg" class = "step-title-image"/>
                        <input type = "text" id = "sub-task-name" class = "step-title "/>
                    </div>
                    <div class = "steps">
                            <ul id = "step" > </ul>
                    </div>
                    <div class = "add-step">
                        <img src = "images/plus.svg"/>
                        <input type = "text" id = "add-step" placeholder = "Add Step"/>
                    </div>
                </div>
                
                
                    <div class="add-my-day">
                        <i class="ms-Icon ms-Icon--Sunny iconSize-24 list-icon"></i>
                        <span>My Day</span>
                    </div>
                    <div class="step-content-remind">
                    <div class="remind-content">
                        <i class="ms-Icon ms-Icon--AlarmClock iconSize-24" ></i>
                      <span>Remind Me</span>
                    </div>
                    <div class="remind-content">
                        <i class="ms-Icon ms-Icon--Calendar iconSize-24" ></i>
                      <span>Add due date</span>
                    </div>
                    <div class="remind-content">
                        <i class="ms-Icon ms-Icon--RecurringEvent iconSize-24" ></i>
                      <span>Repeat</span>
                    </div>
                  </div>
                  <div class="add-my-day">
                      <i class="ms-Icon ms-Icon--Attach iconSize-24" ></i>
                    <span>Add file</span>
                  </div>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src = "jquery.js"></script>
    <script type = "text/javascript" src = "todo.js"></script>
  </body>
</html>
